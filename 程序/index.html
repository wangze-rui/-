<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本重复检查工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>文本重复检查工具</h1>
        <textarea id="input-text" rows="10" cols="50" placeholder="请输入文本进行重复检查..."></textarea>
        <button id="check-btn">检查重复</button>
        <div id="result" class="result">
            <!-- 检查结果将在此显示 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
